	<div class="popup popup_profile">
		<div class="popup__container">
			<button class="popup__close popup__close_profile" type="button" aria-label="Закрыть попап"></button>
			<form action="#" method="POST" class="popup__form popup__form_profile" name="popup__form">
				<h2 class="popup__title">Редактировать профиль</h2>
				<input type="text" placeholder="Ваше имя" class="popup__input popup__input_type_name" name="input__name">
				<input type="text" placeholder="Описание" class="popup__input popup__input_type_description" name="input__description">
				<input type="submit" value="Сохранить" class="popup__submit">
			</form>
		</div>
	</div>

	<div class="popup popup_photo">
		<div class="popup__container">
			<button class="popup__close popup__close_photo" type="button" aria-label="Закрыть попап"></button>
			<form action="#" method="POST" class="popup__form popup__form_photo" name="popup__form">
				<h2 class="popup__title">Новое место</h2>
				<input type="text" placeholder="Название" class="popup__input popup__input_type_title" name="input__title">
				<input type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_type_photo" name="input__photo">

			</form>
		</div>
	</div>
