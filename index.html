<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
 <!-- <link rel="stylesheet" href="./styles/normalize.css"> -->
 <!-- <link rel="stylesheet" href="./styles/style.css"> -->
 <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
	  <img src="./images/Vector.svg" alt="Место Россия" class="header__logo">
    </header>
	<main class="content">
		<section class="profile">
			<img src="./images/Avatar.jpg" alt="Аватар" class="profile__avatar">
			<div class="profile__info">
				<h1 id="profile__name" class="profile__name">Жак-Ив Кусто</h1>
				<p id="profile__description" class="profile__description">Исследователь океана</p>
				<button type="button" title="Редактировать профиль" class="profile__edit-button"></button>
			</div>
			<button type="button" title="Добавить фотографию" class="profile__add-button"></button>
		</section>

		<section class="elements">
			<ul class="photo-grid">
			  <li class="photo-grid__element">
				<img src="./images/karachaevsk.jpg" alt="Карачаевск" class="photo-grid__pic">
				<h2 class="photo-grid__title">Карачаевск</h2>
				<a href="#" class="photo-grid__like" target="_self"><img src="./images/like.svg" alt="Нравится"></a>
			  </li>
			  <li class="photo-grid__element">
				<img src="./images/elbrus.png" alt="Гора Эльбрус" class="photo-grid__pic">
				<h2 class="photo-grid__title">Гора Эльбрус</h2>
				<a href="#" class="photo-grid__like photo-grid__like_active" target="_self"><img src="./images/like.svg" alt="Нравится"></a>
			  </li>
			  <li class="photo-grid__element">
				<img src="./images/dombai.png" alt="Домбай" class="photo-grid__pic">
				<h2 class="photo-grid__title">Домбай</h2>
				<a href="#" class="photo-grid__like" target="_self"><img src="./images/like.svg" alt="Нравится"></a>
			  </li>
			  <li class="photo-grid__element">
				<img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия" class="photo-grid__pic">
				<h2 class="photo-grid__title">Карачаево-Черкесия</h2>
				<a href="#" class="photo-grid__like" target="_self"><img src="./images/like.svg" alt="Нравится"></a>
			  </li>
			  <li class="photo-grid__element">
				<img src="./images/elbrus.png" alt="Гора Эльбрус" class="photo-grid__pic">
				<h2 class="photo-grid__title">Гора Эльбрус</h2>
				<a href="#" class="photo-grid__like photo-grid__like_active" target="_self"><img src="./images/like.svg" alt="Нравится"></a>
			  </li>
			  <li class="photo-grid__element">
				<img src="./images/dombai.png" alt="Домбай" class="photo-grid__pic">
				<h2 class="photo-grid__title">Домбай</h2>
				<a href="#" class="photo-grid__like" target="_self"><img src="./images/like.svg" alt="Нравится"></a>
			  </li>
			</ul>
		  </section>
	</main>

    <footer class="footer">
		<p>&copy;2022. Mesto Russia</p>
    </footer>

	<div class="popup">
		<form action="" method="POST" class="popup__container">
		  <h2 class="popup__title">Редактировать профиль</h2>
		  <input type="text" value="Жак-Ив Кусто" placeholder="Ваше имя" class="popup__input popup__input_type_name">
		  <input type="text" value="Исследователь океана" placeholder="Описание" class="popup__input popup__input_description">
		  <input type="submit" value="Сохранить" class="popup__submit">
		  <button class="popup__close" type="button" aria-label="Закрыть попап"></button>
		</form>
	</div>
  </div>
<script src="./scripts/popup.js"></script>
</body>
</html>
