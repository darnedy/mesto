<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
 <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
	  <img src="./images/Vector.svg" alt="Место Россия" class="header__logo">
    </header>
	<main class="content">
		<section class="profile">
			<img src="./images/Avatar.jpg" alt="Аватар" class="profile__avatar">
			<div class="profile__info">
				<h1 id="profile__name" class="profile__name">Жак-Ив Кусто</h1>
				<p id="profile__description" class="profile__description">Исследователь океана</p>
				<button type="button" title="Редактировать профиль" class="profile__edit-button"></button>
			</div>
			<button type="button" title="Добавить фотографию" class="profile__add-button"></button>
		</section>

		<section class="elements">
			<ul class="photo-grid">
			 
			</ul>
		  </section>
	</main>

    <footer class="footer">
		<p class="footer__project">&copy;2022. Mesto Russia</p>
    </footer>

	<div class="popup popup_profile">
		<div class="popup__container">
			<button class="popup__close popup__close_profile" type="button" aria-label="Закрыть попап"></button>
			<form action="#" method="POST" class="popup__form popup__form_profile" name="popup__form">
				<h2 class="popup__title">Редактировать профиль</h2>
				<label>
					<input type="text" placeholder="Ваше имя" class="popup__input popup__input_type_name" name="input__name" id="input-name" required minlength="2" maxlength="40"> 
					<span class="popup__input-error input-name-error"></span>
				</label>
				<label>
					<input type="text" placeholder="Описание" class="popup__input popup__input_type_description" name="input__description" id="input-description" required minlength="2" maxlength="200">
					<span class="popup__input-error input-description-error"></span>
				</label>
				<input type="submit" value="Сохранить" class="popup__submit">
			</form>
		</div>
	</div>

	<div class="popup popup_photo">
		<div class="popup__container">
			<button class="popup__close popup__close_photo" type="button" aria-label="Закрыть попап"></button>
			<form action="#" method="POST" class="popup__form popup__form_photo" name="popup__form">
				<h2 class="popup__title">Новое место</h2>
				<label>
					<input type="text" placeholder="Название" class="popup__input popup__input_type_title" name="input__title" id="input-title" required minlength="2" maxlength="30"> 
					<span class="popup__input-error input-title-error"></span>
				</label>
				<label>
					<input placeholder="Ссылка на картинку" class="popup__input popup__input_type_photo" name="input__photo" id="input-photo" required type="url">
					<span class="popup__input-error input-photo-error"></span>
				</label>
				<input type="submit" value="Сохранить" class="popup__submit">
			</form>
		</div>
	</div>

	<div class="popup popup-show-photo">
		<div class="popup__photo-window">
			<button class="popup__close popup__close_window" type="button" aria-label="Закрыть попап"></button>
			<img class="popup__photo" src="#" alt=""/>
			<h2 class="popup__caption"></h2>
		</div>
	</div>

	<template class="photo-grid-template" id="photo-grid-template">
		<li class="photo-grid__element">
		  <button type="button" title="Удалить" class="photo-grid__trash"></button>
		  <img src="#" alt="" class="photo-grid__pic">
		  <div class="photo-grid__element-flex">
			<h2 class="photo-grid__title"></h2>
			<button type="button" title="Нравится" class="photo-grid__like"></button>
		  </div>
		</li>
	</template>

  </div>

<script src="./scripts/validate.js"></script>
<script src="./scripts/index.js"></script>
</body>
</html>
